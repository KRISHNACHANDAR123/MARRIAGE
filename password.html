<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="You are invited to the wedding of Bhuvaneśh R & Priyadharshini G S" />
    <title>Wedding Invitation - Bhuvaneśh & Priyadharshini</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/styles/password.css" />
  </head>
  <body>
    <div class="password-container">
      <!-- Animated Background -->
      <div class="bg-animation">
        <div class="petal petal-1"></div>
        <div class="petal petal-2"></div>
        <div class="petal petal-3"></div>
        <div class="petal petal-4"></div>
        <div class="petal petal-5"></div>
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
      </div>

      <!-- Main Content -->
      <div class="password-card">
        <div class="card-glow"></div>
        
        <div class="invitation-preview">
          <div class="floral-decoration top-left"></div>
          <div class="floral-decoration top-right"></div>
          <div class="initials">BP</div>
          <div class="floral-decoration bottom-left"></div>
          <div class="floral-decoration bottom-right"></div>
        </div>

        <h1 class="title">You're Invited</h1>
        <p class="subtitle">To the wedding celebration of</p>
        <h2 class="couple-names">
          Bhuvaneśh R <span class="ampersand">&</span> Priyadharshini G S
        </h2>
        
        <div class="divider">
          <span class="heart">❤</span>
        </div>

        <form id="password-form" class="password-form">
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password-input" 
              placeholder="Enter invitation code" 
              autocomplete="off"
              required
            />
            <div class="input-glow"></div>
          </div>
          
          <p id="error-message" class="error-message"></p>
          
          <button type="submit" class="submit-btn">
            <span class="btn-text">Enter</span>
            <span class="btn-glow"></span>
          </button>
        </form>

        <p class="hint">Please enter the code from your invitation</p>
      </div>
    </div>

    <script type="module" src="/src/password.js"></script>
  </body>
</html>
